<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="crud de productos  con Vanilla javascript">
    <meta name="keywords" content="js, javascript, Vanilla JavaScript, CRUD">
    <meta name="author" content="Abel Cordoba Gonzalez">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Registro</title>
</head>

<body>
    <main>
        <div class="alert alert-danger my-3 d-none" role="alert" id="mjeAlerta">
            Debe completar todos los campos requeridos
        </div>
        <div class="d-flex justify-content-center">
            <form class="w-25 p-5" id="formUser">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario" maxlength="15" required>
                </div>
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia" maxlength="15" required>
                </div>

                <div class="mb-3">
                    <label for="contrasenia2" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia2" maxlength="15" required> 
                </div>

                <button type="submit" class="btn btn-primary" id="btnSubmit">Registrarse</button>
            </form>
        </div>
    </main>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/registro.js" type="module"></script>
</body>

</html>
