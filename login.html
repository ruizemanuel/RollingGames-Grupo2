<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="crud de juegos  con Vanilla javascript">
    <meta name="keywords" content="js, javascript, Vanilla JavaScript, CRUD">
    <meta name="author" content="Federico Soria, Ezequiel Sale, Emanuel Ruiz">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("_Dh8QUgAk-H_cjr0m");
        })();
    </script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Login</title>
</head>

<body>
    <main>
        <div class="alert alert-danger my-3 d-none" role="alert" id="mjeAlerta">
            Debe completar todos los campos requeridos
        </div>
        <div class="d-flex justify-content-center">
            <form class="w-25 p-5" id="formUser">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="usuario" maxlength="15" required>
                </div>
                <div class="mb-3">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia" maxlength="15" required>
                    <a id="olvClave" class="form-text" href="#" >¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="btnSubmit">Iniciar sesion</button>
            </form>
        </div>
    </main>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/login.js" type="module"></script>
</body>

</html>
